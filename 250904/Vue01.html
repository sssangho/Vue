<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{count}}회</h1>
        <button v-on:click="countup">증가</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                count: 0
            },
            methods: {
                countup: function () {
                    this.count++;
                }
            }
        });
    </script>
</body>

</html>
