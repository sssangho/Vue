<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        fetch('http://localhost:3000/todos/48dd', {
            method: 'put',
            headers: { 'Contetn-Type': 'application/json; charset=UTF-8' },
            body: JSON.stringify({
                id: "48dd",
                title: "청소",

    </script>
</body>
