<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Vue.js ToDoList (CRUD + Fetch - Arrow Functions)</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>üìù ToDo List (CRUD + Fetch)</h1>
    <div>
      <input type="text" v-model="newTask" @keyup.enter="createTask" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
      <button @click="createTask">Ï∂îÍ∞Ä</button>
    </div>
    <ul>
      <li v-for="task in tasks" :key="task.id">
        <div>
          <input type="checkbox" v-model="task.completed" @change="updateTask(task)">
          <span :class="{ completed: task.completed }" @dblclick="editTask(task)">
            {{ task.title }}
          </span>
        </div>
        <div>
          <button @click="deleteTask(task.id)">ÏÇ≠Ï†ú</button>
        </div>
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        newTask: '',
        tasks: []
      },
      methods: {
        fetchTasks() {
          console.log("fetchTasks() Ìò∏Ï∂úÎê®");

          fetch('http://localhost:3000/todos')
            .then(res => res.json())
            .then(data => {
              this.tasks = data;
            })
            .catch(error => {
              console.error('GET Ïò§Î•ò:', error);
            })
        },
        createTask() {
          const title = this.newTask.trim();
          if (!title) return;

          fetch('http://localhost:3000/todos', {
            method: 'post',
            headers: { 'Contet-Type': 'application/json; charset=UTF-8' },
            body: JSON.stringify({ title: title, completed: false })
          })
            .then(res => res.json())
            .then(data => {
              this.tasks.unshift(data);
              this.newTask = '';
            })
            .catch(e => console.error('Post Ïò§Î•ò:', e));

          //this.tasks.unshift(this.newTask);
          // this.tasks.unshift({
          //  id: Date.now(),          // ÏûÑÏãú Í≥†Ïú† ID
          //  title: title,
          //  completed: false
          //});
          //this.newTask = '';

          console.log("createTask() Ìò∏Ï∂úÎê®");
          this.fetchTasks();
        },
        updateTask(task) {
          console.log("updateTask() Ìò∏Ï∂úÎê®");


          fetch(`http://localhost:3000/todos/${task.id}`, {
            method: 'put',
            headers: { 'Contet-Type': 'application/json; charset=UTF-8' },
            body: JSON.stringify(task)
          })
            .then(res => res.json())
            .then(() => updateTask => {
              console.log('ÏóÖÎç∞Ïù¥Ìä∏ ÏôÑÎ£å:', updateTask);
            })
            .catch(e => {
              console.erroer('putÏò§Î•ò:', e)
            });
        },
        editTask(task) {
          const newTitle = prompt('Ìï† ÏùºÏùÑ ÏàòÏ†ïÌïòÏÑ∏Ïöî:', task.title);
          if (newTitle !== null) {
            task.title = newTitle.trim();
            this.updateTask(task);
          }
        },
        deleteTask(id) {
          console.log("deleteTask() Ìò∏Ï∂úÎê®");

          fetch(`http://localhost:3000/todos/${id}`, {
            method: 'delete'
          })
            .then(() => {
              this.tasks = this.tasks.filter(t => t.id !== id);
            })
            .catch(e => {
              console.log('Delete Ïò§Î•ò:', e)
            });
        }
      },
      mounted() {
        this.fetchTasks();
      }
    });
  </script>
</body>

</html>
